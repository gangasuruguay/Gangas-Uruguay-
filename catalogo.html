<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo | Gangas Uruguay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    :root {
      --color-primario: #1e90ff;
      --color-secundario: #f5f5f5;
      --color-fondo: #ffffff;
      --color-texto: #333;
      --fuente-principal: 'Roboto', sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--fuente-principal);
      background-color: var(--color-secundario);
      color: var(--color-texto);
    }

    header {
      background-color: var(--color-primario);
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
    }

    header img {
      height: 50px;
    }

    header h1 {
      font-size: 1.5rem;
    }

    main {
      padding: 2rem;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .producto {
      background-color: var(--color-fondo);
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .producto:hover {
      transform: translateY(-5px);
    }

    .producto img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 0.5rem;
    }

    .producto h2 {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .producto p {
      font-size: 0.9rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay">
    <h1>Gangas Uruguay - Catálogo</h1>
  </header>

  <main>
    <div class="catalogo">
      <!-- Productos -->
      <!-- Repite esta sección para cada producto -->
      <!-- Puedes mejorar el contenido con nombres y descripciones reales si los tienes -->
      <!-- Esto puede automatizarse con JavaScript si deseas -->
      <!-- Aquí están los 15 productos como pediste -->
      ${[...Array(15)].map((_, i) => `
        <div class="producto">
          <img src="prod${i + 1}.jpg" alt="Producto ${i + 1}">
          <h2>Producto ${i + 1}</h2>
          <p>Descripción breve del producto ${i + 1}. Ideal para quienes buscan calidad y buen precio.</p>
        </div>
      `).join('')}
    </div>
  </main>

  <footer>
    &copy; ${new Date().getFullYear()} Gangas Uruguay. Todos los derechos reservados.
  </footer>
</body>
</html>

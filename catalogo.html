<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay" class="logo-animado"/>
    <h1>Catálogo de productos</h1>
    <p class="subtitulo">Descubrí nuestras ofertas exclusivas 🔥</p>
  </header>

  <section class="seccion">
    <input type="text" id="buscador" placeholder="🔍 Buscar producto..." />
    <div class="catalogo" id="catalogo"></div>
  </section>

  <div style="text-align: center;">
    <a href="https://wa.me/59897213277" class="boton-wpp">💬 Pedí por WhatsApp</a>
  </div>

  <footer>
    © 2025 Gangas Uruguay | Sitio creado por Nicolás Fontana
  </footer>

  <script>
    const catalogo = document.getElementById('catalogo');
    const buscador = document.getElementById('buscador');

    const productos = [];

    for (let i = 1; i <= 30; i++) {
      productos.push({
        nombre: `Producto ${i}`,
        codigo: `PROD${i.toString().padStart(2, '0')}`,
        imagen: `prod${i}/prod${i}.jpg`
      });
    }

    function mostrarProductos(filtrados) {
      catalogo.innerHTML = '';
      filtrados.forEach(p => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <img src="${p.imagen}" alt="${p.nombre}">
          <h3>${p.nombre}</h3>
          <p>${p.codigo}</p>
        `;
        catalogo.appendChild(div);
      });
    }

    buscador.addEventListener('input', () => {
      const filtro = buscador.value.toLowerCase();
      const filtrados = productos.filter(p => 
        p.nombre.toLowerCase().includes(filtro) || 
        p.codigo.toLowerCase().includes(filtro)
      );
      mostrarProductos(filtrados);
    });

    mostrarProductos(productos);
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat치logo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.documentElement.className = localStorage.getItem('theme') || 'light';
  </script>
</head>
<body>
  <!-- Bot칩n modo oscuro -->
  <button class="dark-toggle" onclick="toggleDarkMode()">游깿</button>

  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay" class="logo" />
    <h1 class="titulo">Cat치logo Exclusivo</h1>
    <p class="subtitulo">Eleg칤 lo que m치s te guste y pedilo directo 游눫</p>
  </header>

  <!-- Buscador -->
  <div class="buscador-container">
    <input type="text" id="buscador" placeholder="游댍 Buscar productos..." />
  </div>

  <!-- Cat치logo din치mico -->
  <section class="catalogo" id="catalogo"></section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <img src="" id="lightbox-img" alt="Vista ampliada">
  </div>

  <!-- WhatsApp flotante -->
  <a href="https://wa.me/59897213277" class="whatsapp-fijo">游눫 Ped칤 por WhatsApp</a>

  <!-- Footer -->
  <footer>
    춸 2025 Gangas Uruguay | Desarrollado por Nicol치s Fontana
  </footer>

  <script>
    const catalogo = document.getElementById('catalogo');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    // Generar productos din치micamente
    for (let i = 1; i <= 15; i++) {
      const prod = document.createElement('div');
      prod.className = 'producto';
      prod.innerHTML = `
        <img src="prod${i}/prod${i}.jpg" alt="Producto ${i}" loading="lazy" onclick="verImagen(this)">
        <p>C칩digo: PROD${String(i).padStart(2, '0')}</p>
        ${i % 5 === 0 ? '<span class="etiqueta oferta">Oferta</span>' : ''}
        ${i % 3 === 0 ? '<span class="etiqueta nuevo">Nuevo</span>' : ''}
      `;
      catalogo.appendChild(prod);
    }

    // Buscador din치mico
    document.getElementById('buscador').addEventListener('input', e => {
      const filtro = e.target.value.toLowerCase();
      const productos = document.querySelectorAll('.producto');
      productos.forEach(p => {
        const texto = p.innerText.toLowerCase();
        p.style.display = texto.includes(filtro) ? 'block' : 'none';
      });
    });

    // Lightbox
    function verImagen(img) {
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    }

    lightbox.onclick = () => {
      lightbox.style.display = 'none';
    }

    // Modo oscuro
    function toggleDarkMode() {
      const actual = document.documentElement.className;
      const nuevo = actual === 'dark' ? 'light' : 'dark';
      document.documentElement.className = nuevo;
      localStorage.setItem('theme', nuevo);
    }
  </script>
</body>
</html>

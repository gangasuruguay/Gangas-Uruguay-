<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Gangas Uruguay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #c40000;
      padding: 2rem 1rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .producto {
      background: white;
      border-radius: 12px;
      width: 200px;
      padding: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    .producto p {
      font-weight: bold;
      color: #c40000;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #f3f3f3;
      font-size: 0.9rem;
    }

    .volver {
      display: inline-block;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #c40000;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
    }

    .volver:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos</h1>
    <p>Todos a solo $499</p>
  </header>

  <main class="catalogo">
    <!-- Productos se generan con JavaScript -->
  </main>

  <div style="text-align:center;">
    <a class="volver" href="index.html">← Volver al Inicio</a>
  </div>

  <footer>
    © 2025 Gangas Uruguay | Atención por WhatsApp: +598 9721 3277
  </footer>

  <script>
    const contenedor = document.querySelector('.catalogo');
    for (let i = 1; i <= 15; i++) {
      const card = document.createElement('div');
      card.className = 'producto';
      card.innerHTML = `
        <img src="prod${i}/prod${i}.jpg" alt="Producto ${i}">
        <p>Código: PROD${String(i).padStart(2, '0')}</p>
      `;
      contenedor.appendChild(card);
    }
  </script>
</body>
</html>

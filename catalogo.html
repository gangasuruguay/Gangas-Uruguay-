<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo - Gangas Uruguay</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      background-color: #c40000;
      padding: 2rem 1rem;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    header img {
      width: 140px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin-top: 1rem;
      font-weight: 700;
    }

    .catalogo {
      max-width: 960px;
      margin: 2rem auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .producto {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 180px;
      text-align: center;
      padding: 1rem;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      cursor: pointer;
    }

    .producto:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 180px;
    }

    .producto p {
      margin-top: 0.8rem;
      font-weight: 700;
      color: #c40000;
      letter-spacing: 0.05em;
      font-size: 1rem;
    }

    .boton-wpp {
      display: block;
      width: max-content;
      margin: 3rem auto;
      padding: 1rem 2.5rem;
      background-color: #25D366;
      color: white;
      font-weight: 700;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(37, 211, 102, 0.6);
      transition: background-color 0.3s ease;
    }

    .boton-wpp:hover {
      background-color: #1ebe56;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #eee;
      font-size: 0.9rem;
      color: #666;
      margin-top: 4rem;
    }

    a {
      color: #c40000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay" />
    <h1>Catálogo de Productos</h1>
    <p>Los mejores productos exclusivos a solo $499 con entrega en todo Uruguay.</p>
  </header>

  <main class="catalogo" aria-label="Catálogo de productos">
    <!-- Aquí se insertarán los productos dinámicamente -->
  </main>

  <a href="index.html" class="boton-wpp" aria-label="Volver a la página principal">← Volver al Inicio</a>

  <footer>
    © 2025 Gangas Uruguay | Desarrollado por Nicolás Fontana
  </footer>

  <script>
    const catalogo = document.querySelector('.catalogo');
    for (let i = 1; i <= 15; i++) {
      const prod = document.createElement('div');
      prod.className = 'producto';
      prod.innerHTML = `
        <img src="prod${i}/prod${i}.jpg" alt="Producto ${i}" loading="lazy" />
        <p>Código: PROD${i.toString().padStart(2, '0')}</p>
      `;
      catalogo.appendChild(prod);
    }
  </script>

</body>
</html>

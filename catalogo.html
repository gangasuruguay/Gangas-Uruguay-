<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo | Gangas Uruguay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --rojo: #c40000;
      --blanco: #ffffff;
      --gris: #f5f5f5;
      --texto: #333;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Rubik', sans-serif;
      background-color: var(--gris);
      color: var(--texto);
    }

    header {
      background: var(--rojo);
      color: var(--blanco);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px var(--sombra);
    }

    header img {
      height: 70px;
      margin-right: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
    }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      background: var(--blanco);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--sombra);
      transition: transform 0.3s ease;
      position: relative;
    }

    .producto:hover {
      transform: scale(1.04);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .info {
      padding: 1rem;
    }

    .info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--rojo);
    }

    .info p {
      font-size: 0.95rem;
      color: #555;
    }

    .etiqueta {
      position: absolute;
      top: 10px;
      left: 10px;
      background: crimson;
      color: white;
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    footer {
      background: var(--rojo);
      color: var(--blanco);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }

    footer p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo Gangas Uruguay">
    <h1>Cat√°logo de Ofertas</h1>
  </header>

  <section class="catalogo">
    <!-- 15 productos autom√°ticos con rutas correctas -->
    <!-- Solo aseg√∫rate que existan prod1/prod1.jpg hasta prod15/prod15.jpg -->

    <!-- Generado din√°micamente con JS -->
  </section>

  <footer>
    <p>¬© 2025 Gangas Uruguay | Las mejores gangas del pa√≠s üá∫üáæ</p>
  </footer>

  <script>
    const catalogo = document.querySelector('.catalogo');
    const etiquetas = ["üî• Oferta", "üÜï Nuevo", "‚≠ê Popular"];

    for (let i = 1; i <= 15; i++) {
      const prod = document.createElement('div');
      prod.className = 'producto';
      prod.innerHTML = `
        <span class="etiqueta">${etiquetas[i % 3]}</span>
        <img src="prod${i}/prod${i}.jpg" alt="Producto ${i}" />
        <div class="info">
          <h2>Producto ${i}</h2>
          <p>Descripci√≥n del producto ${i}. Calidad garantizada, entrega en todo Uruguay.</p>
        </div>
      `;
      catalogo.appendChild(prod);
    }
  </script>

</body>
</html>

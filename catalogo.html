<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Gangas Uruguay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #c40000;
      color: white;
    }

    header img {
      width: 160px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    h1 {
      margin-top: 1rem;
    }

    .catalogo {
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      margin: auto;
    }

    .producto {
      width: 180px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }

    .producto p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #c40000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #eee;
      font-size: 0.9rem;
    }

    a {
      color: #c40000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay" />
    <h1>Catálogo de Productos</h1>
    <p>¡Ofertas desde $499 con entrega en todo el país!</p>
  </header>

  <div class="catalogo"></div>

  <footer>
    © 2025 Gangas Uruguay | Desarrollado por Nicolás Fontana
  </footer>

  <script>
    const catalogo = document.querySelector('.catalogo');
    for (let i = 1; i <= 15; i++) {
      const prod = document.createElement('div');
      prod.className = 'producto';
      prod.innerHTML = `
        <img src="prod${i}/prod${i}.jpg" alt="Producto ${i}">
        <p>Código: PROD${i.toString().padStart(2, '0')}</p>
      `;
      catalogo.appendChild(prod);
    }
  </script>

</body>
</html>

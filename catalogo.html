<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png.jpg" alt="Logo Gangas Uruguay" class="logo-animated" />
    </div>
    <h1>Gangas Uruguay</h1>
    <p class="subtitle">Ofertas incre√≠bles desde <strong>$499</strong> ‚Äî ¬°Env√≠os a todo el pa√≠s!</p>
  </header>

  <main>
    <section class="catalog-section">
      <h2>üî• Nuestro cat√°logo exclusivo üî•</h2>
      <input type="text" id="searchInput" placeholder="Buscar producto..." aria-label="Buscar producto" />
      <div class="catalogo" id="catalogo">
        <!-- Productos se generan aqu√≠ -->
      </div>
    </section>

    <a href="https://wa.me/59897213277" class="btn-wpp fixed-wpp">üí¨ Ped√≠ por WhatsApp</a>
  </main>

  <footer>
    <p>¬© 2025 Gangas Uruguay | Desarrollado con ‚ù§Ô∏è por Nicol√°s Fontana</p>
  </footer>

  <script>
    const productos = [
      { id: 1, nombre: "Producto 1", etiqueta: "Nuevo", imagen: "prod1.jpg" },
      { id: 2, nombre: "Producto 2", etiqueta: "Oferta", imagen: "prod2.jpg" },
      { id: 3, nombre: "Producto 3", etiqueta: "", imagen: "prod3.jpg" },
      { id: 4, nombre: "Producto 4", etiqueta: "Nuevo", imagen: "prod4.jpg" },
      { id: 5, nombre: "Producto 5", etiqueta: "", imagen: "prod5.jpg" },
      { id: 6, nombre: "Producto 6", etiqueta: "Oferta", imagen: "prod6.jpg" },
      { id: 7, nombre: "Producto 7", etiqueta: "", imagen: "prod7.jpg" },
      { id: 8, nombre: "Producto 8", etiqueta: "Nuevo", imagen: "prod8.jpg" },
      { id: 9, nombre: "Producto 9", etiqueta: "", imagen: "prod9.jpg" },
      { id: 10, nombre: "Producto 10", etiqueta: "", imagen: "prod10.jpg" },
      { id: 11, nombre: "Producto 11", etiqueta: "Oferta", imagen: "prod11.jpg" },
      { id: 12, nombre: "Producto 12", etiqueta: "", imagen: "prod12.jpg" },
      { id: 13, nombre: "Producto 13", etiqueta: "", imagen: "prod13.jpg" },
      { id: 14, nombre: "Producto 14", etiqueta: "Nuevo", imagen: "prod14.jpg" },
      { id: 15, nombre: "Producto 15", etiqueta: "", imagen: "prod15.jpg" }
    ];

    const catalogo = document.getElementById('catalogo');
    const searchInput = document.getElementById('searchInput');

    function mostrarProductos(lista) {
      catalogo.innerHTML = '';
      lista.forEach(prod => {
        const prodDiv = document.createElement('div');
        prodDiv.className = 'producto';
        prodDiv.innerHTML = `
          <div class="etiqueta ${prod.etiqueta.toLowerCase()}">${prod.etiqueta}</div>
          <img src="${prod.imagen}" alt="${prod.nombre}" loading="lazy" />
          <p class="nombre-prod">${prod.nombre}</p>
          <p class="codigo-prod">C√≥digo: PROD${prod.id.toString().padStart(2, '0')}</p>
        `;
        catalogo.appendChild(prodDiv);

        prodDiv.addEventListener('click', () => {
          mostrarLightbox(prod.imagen, prod.nombre);
        });
      });
    }

    function mostrarLightbox(imgSrc, nombre) {
      let lightbox = document.getElementById('lightbox');
      if (!lightbox) {
        lightbox = document.createElement('div');
        lightbox.id = 'lightbox';
        lightbox.innerHTML = `
          <div class="lightbox-content">
            <img src="${imgSrc}" alt="${nombre}" />
            <p>${nombre}</p>
            <button id="cerrarLightbox" aria-label="Cerrar lightbox">‚úñ</button>
          </div>
        `;
        document.body.appendChild(lightbox);
        document.getElementById('cerrarLightbox').addEventListener('click', () => {
          lightbox.remove();
        });
        lightbox.addEventListener('click', (e) => {
          if (e.target === lightbox) lightbox.remove();
        });
      }
    }

    searchInput.addEventListener('input', () => {
      const filtro = searchInput.value.toLowerCase();
      const filtrados = productos.filter(p => p.nombre.toLowerCase().includes(filtro));
      mostrarProductos(filtrados);
    });

    // Inicializa la galer√≠a completa
    mostrarProductos(productos);
  </script>
</body>
</html>

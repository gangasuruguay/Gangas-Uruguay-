<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo | Gangas Uruguay</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #c40000;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .catalogo {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .producto {
      width: 180px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      padding: 1rem;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      border-radius: 8px;
    }

    .producto p {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #c40000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #eee;
      font-size: 0.9rem;
    }

    .volver {
      display: inline-block;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #c40000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Catálogo de Productos</h1>
    <p>Todos a solo $499</p>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <footer>
    <a class="volver" href="index.html">⬅ Volver al inicio</a><br>
    © 2025 Gangas Uruguay | Desarrollado por Nicolás Fontana
  </footer>

  </section>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="logo.png.jpg" alt="Logo Gangas Uruguay" />
    <h1>Gangas Uruguay</h1>
    <p>Ofertas increíbles desde <strong>$499</strong> — ¡Envíos a todo el país!</p>
  </header>

  <section class="section">
    <h2>🔥 Nuestro catálogo exclusivo 🔥</h2>
    <div class="catalogo">
      <!-- Productos se cargan con JavaScript -->
    </div>
  </section>

  <div style="text-align: center;">
    <a href="https://wa.me/59897213277" class="boton-wpp">💬 Pedí por WhatsApp</a>
  </div>

  <section class="section redes">
    <h2>📱 Seguinos en nuestras redes</h2>
    <ul>
      <li><a href="https://www.facebook.com/share/1YoChsDWQq/?mibextid=wwXIfr" target="_blank">Facebook Gangas Tacuarembó (link 1)</a></li>
      <li><a href="https://www.facebook.com/share/1BmVUB7oPt/?mibextid=wwXIfr" target="_blank">Facebook Gangas Tacuarembó (link 2)</a></li>
    </ul>
  </section>

  <footer>
    © 2025 Gangas Uruguay | Desarrollado con ❤️ por Nicolás Fontana
  </footer>

  <script>
    const catalogo = document.querySelector('.catalogo');
    for (let i = 1; i <= 15; i++) {
      const prod = document.createElement('div');
      prod.className = 'producto';
      prod.innerHTML = `
        <img src="prod${i}.jpg" alt="Producto ${i}">
        <p>Código: PROD${i.toString().padStart(2, '0')}</p>
      `;
      catalogo.appendChild(prod);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cat√°logo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="cabecera">
    <img src="logo.png" alt="Logo Gangas Uruguay" class="logo" />
    <h1>Gangas Uruguay</h1>
    <p>Ofertas incre√≠bles desde <strong>$499</strong> ‚Äî ¬°Env√≠os a todo el pa√≠s!</p>

    <label style="position:absolute; top:20px; right:20px; color:#fff; user-select:none;">
      Modo Oscuro
      <input type="checkbox" id="modoOscuroSwitch" />
    </label>
  </header>

  <main>
    <section style="text-align:center; margin: 1.5rem 0;">
      <input type="text" id="buscador" placeholder="Buscar productos..." aria-label="Buscar productos" />
    </section>

    <section class="catalogo" aria-live="polite" aria-label="Listado de productos">
      <!-- Productos se cargar√°n din√°micamente -->
    </section>

    <section style="text-align:center; margin: 2rem 0;">
      <a href="https://wa.me/59897213277" target="_blank" class="boton-destacado" aria-label="Pedir por WhatsApp">
        üí¨ Ped√≠ por WhatsApp
      </a>
    </section>

    <section class="redes">
      <h2>üì± Seguinos en nuestras redes</h2>
      <ul>
        <li><a href="https://www.facebook.com/share/1YoChsDWQq/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">Facebook Gangas Tacuaremb√≥ (link 1)</a></li>
        <li><a href="https://www.facebook.com/share/1BmVUB7oPt/?mibextid=wwXIfr" target="_blank" rel="noopener noreferrer">Facebook Gangas Tacuaremb√≥ (link 2)</a></li>
      </ul>
    </section>
  </main>

  <footer>
    ¬© 2025 Gangas Uruguay | Desarrollado con ‚ù§Ô∏è por Nicol√°s Fontana
  </footer>

  <script>
    // Modo oscuro sincronizado
    document.addEventListener("DOMContentLoaded", () => {
      const switchModo = document.getElementById("modoOscuroSwitch");
      const modo = localStorage.getItem("modoOscuro");
      if (modo === "on") document.body.classList.add("dark-mode");
      if (modo === "on") switchModo.checked = true;

      switchModo.addEventListener("change", () => {
        if (switchModo.checked) {
          document.body.classList.add("dark-mode");
          localStorage.setItem("modoOscuro", "on");
        } else {
          document.body.classList.remove("dark-mode");
          localStorage.setItem("modoOscuro", "off");
        }
      });

      cargarProductos();
    });

    // Lista de productos con etiquetas especiales para algunos
    const productos = [];
    for(let i=1; i<=15; i++){
      // Ejemplo: Productos 3 y 7 son nuevos, 5 y 10 en oferta
      let etiqueta = "";
      if ([3,7].includes(i)) etiqueta = "Nuevo";
      else if ([5,10].includes(i)) etiqueta = "Oferta";

      productos.push({
        codigo: `PROD${i.toString().padStart(2, '0')}`,
        img: `prod${i}.jpg`,
        etiqueta: etiqueta
      });
    }

    function cargarProductos(){
      const catalogo = document.querySelector(".catalogo");
      catalogo.innerHTML = "";
      productos.forEach(({codigo,img,etiqueta})=>{
        const div = document.createElement("div");
        div.className = "producto";
        div.setAttribute("tabindex", "0");
        div.innerHTML = `
          ${etiqueta ? `<span class="etiqueta">${etiqueta}</span>` : ""}
          <img src="${img}" alt="Producto ${codigo}" loading="lazy" />
          <p>${codigo}</p>
        `;
        catalogo.appendChild(div);
      });
    }

    // Buscador en tiempo real
    document.getElementById("buscador").addEventListener("input", function(){
      const valor = this.value.toLowerCase();
      const productosDOM = document.querySelectorAll(".producto");
      productosDOM.forEach(prod => {
        const codigo = prod.querySelector("p").textContent.toLowerCase();
        if(codigo.includes(valor)){
          prod.style.display = "block";
        } else {
          prod.style.display = "none";
        }
      });
    });
  </script>

</body>
</html>

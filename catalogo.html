<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Gangas Uruguay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"/>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background: #c40000;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }

    header img {
      height: 70px;
      border-radius: 10px;
      margin-bottom: 0.5rem;
    }

    header h1 {
      font-size: 2rem;
    }

    .catalogo {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      width: 200px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .producto img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .producto p {
      padding: 0.8rem;
      font-weight: bold;
      color: #c40000;
    }

    footer {
      background: #eee;
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
    }

    a.volver {
      display: block;
      text-align: center;
      margin: 2rem auto;
      color: #c40000;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo">
    <h1>Catálogo de Gangas Uruguay</h1>
  </header>

  <div class="catalogo" id="catalogo"></div>

  <a class="volver" href="index.html">⬅️ Volver al inicio</a>

  <footer>
    © 2025 Gangas Uruguay | Desarrollado por Nicolás Fontana
  </footer>

  <script>
    const catalogo = document.getElementById('catalogo');
    for (let i = 1; i <= 15; i++) {
      const div = document.createElement('div');
      div.className = 'producto';
      div.innerHTML = `
        <img src="prod${i}.jpg/prod${i}.jpg" alt="Producto ${i}">
        <p>Código: PROD${i.toString().padStart(2, '0')}</p>
      `;
      catalogo.appendChild(div);
    }
  </script>

</body>
</html>

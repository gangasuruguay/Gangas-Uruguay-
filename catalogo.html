<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo | Gangas Uruguay</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --rojo: #c40000;
      --blanco: #ffffff;
      --gris: #f5f5f5;
      --texto: #333;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Rubik', sans-serif; background-color: var(--gris); color: var(--texto); }

    header {
      background: var(--rojo); color: var(--blanco);
      padding: 1.2rem 2rem;
      display: flex; align-items: center; justify-content: space-between;
      box-shadow: 0 4px 6px var(--sombra);
    }

    header img { height: 55px; border-radius: 8px; }
    header h1 { font-size: 1.8rem; margin-left: 1rem; }

    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .producto {
      background: var(--blanco);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 12px var(--sombra);
      transition: transform 0.3s ease;
      position: relative;
    }

    .producto:hover { transform: scale(1.03); }
    .producto img {
      width: 100%; height: 220px;
      object-fit: cover; cursor: pointer;
    }

    .info {
      padding: 1rem;
    }

    .info h2 { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--rojo); }
    .info p { font-size: 0.95rem; color: #555; }

    .etiqueta {
      position: absolute; top: 10px; left: 10px;
      background: crimson; color: white;
      padding: 4px 10px; font-size: 0.75rem;
      border-radius: 5px; font-weight: bold;
    }

    footer {
      background: var(--rojo); color: var(--blanco);
      text-align: center; padding: 2rem 1rem;
      margin-top: 3rem;
    }

    footer .social i {
      margin: 0 10px; font-size: 1.5rem;
      color: white; transition: transform 0.3s ease;
    }

    footer .social i:hover { transform: scale(1.3); }

    .modal {
      display: none; position: fixed; z-index: 999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background-color: rgba(0,0,0,0.8);
      justify-content: center; align-items: center;
    }

    .modal img {
      max-width: 90%; max-height: 90vh;
      border-radius: 10px;
    }

    .modal:target { display: flex; }

    .close-modal {
      position: absolute; top: 20px; right: 30px;
      font-size: 2rem; color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.jpg" alt="Logo">
      <h1>Gangas Uruguay</h1>
    </div>
  </header>

  <section class="catalogo">
    <!-- Productos con ruta por carpeta -->
    <!-- Cambia los textos según tus productos reales -->
    <!-- Repite para 15 productos -->
    ${[...Array(15)].map((_, i) => `
      <div class="producto">
        <span class="etiqueta">${["Oferta", "Nuevo", "Popular"][i % 3]}</span>
        <a href="#modal${i+1}">
          <img src="prod${i+1}/prod${i+1}.jpg" alt="Producto ${i+1}" />
        </a>
        <div class="info">
          <h2>Producto ${i+1}</h2>
          <p>Descripción del producto ${i+1}. Calidad garantizada y excelente precio.</p>
        </div>
      </div>
    `).join("")}
  </section>

  <!-- Modales para ampliar imagen -->
  ${[...Array(15)].map((_, i) => `
    <div id="modal${i+1}" class="modal">
      <a href="#" class="close-modal">&times;</a>
      <img src="prod${i+1}/prod${i+1}.jpg" alt="Producto ${i+1}">
    </div>
  `).join("")}

  <footer>
    <p>&copy; 2025 Gangas Uruguay. Todos los derechos reservados.</p>
    <div class="social">
      <a href="#"><i class="fab fa-facebook-square"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </footer>

</body>
</html>

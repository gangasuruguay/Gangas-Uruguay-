<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo | Gangas Uruguay</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body onload="cargarCatalogo()">

  <header class="cabecera">
    <img src="logo.png" alt="Gangas Uruguay" class="logo">
    <h1>Cat√°logo de Productos</h1>
    <input type="text" id="buscador" onkeyup="buscarProductos()" placeholder="üîç Buscar productos...">
  </header>

  <main>
    <div class="catalogo" id="catalogo">
      <!-- Productos generados autom√°ticamente -->
    </div>
  </main>

  <footer>
    <a href="index.html" class="volver">‚Üê Volver al inicio</a><br>
    &copy; 2025 Gangas Uruguay
  </footer>

  <script>
    function cargarCatalogo() {
      const contenedor = document.getElementById('catalogo');
      for (let i = 1; i <= 15; i++) {
        const div = document.createElement('div');
        div.className = 'producto';
        const etiqueta = Math.random() > 0.5 ? '<div class="etiqueta">OFERTA</div>' : '<div class="etiqueta">NUEVO</div>';
        div.innerHTML = `
          ${etiqueta}
          <img src="prod${i}.jpg" loading="lazy" alt="Producto ${i}">
          <p>Producto ${i}</p>
        `;
        contenedor.appendChild(div);
      }
    }

    function buscarProductos() {
      const input = document.getElementById('buscador');
      const filter = input.value.toUpperCase();
      const productos = document.querySelectorAll('.producto');

      productos.forEach(p => {
        const texto = p.textContent || p.innerText;
        p.style.display = texto.toUpperCase().includes(filter) ? "" : "none";
      });
    }
  </script>
</body>
</html>
